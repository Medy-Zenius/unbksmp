{% extends "icbl/views/templates/admin/base.html" %}

{% block content %}
    <h2 align="center">REKAPITULASI SET TO</h2>
    <h3 align="center">Pilih Kode Soal TO - {{action}}</h3>
    <form method="POST" action="{{action}}">
    <div align="center">
        <select name="mat">
            <option value="0">MATEMATIKA</option>
            {% for mat in kdmat %}
              <script>
                  document.write('<option value="'+'{{mat.kode}}'+'">'+{{mat.kodesoal}}+'</option>')
              </script>
            {% endfor %}
        </select>
        <select name="ipa">
            <option value="0">IPA</option>
            {% for ipa in kdipa %}
              <script>
                  document.write('<option value="'+'{{ipa.kode}}'+'">'+{{ipa.kodesoal}}+'</option>')
              </script>
            {% endfor %}
        </select>
        <select name="ind">
            <option value="0">INDONESIA</option>
            {% for ind in kdind %}
              <script>
                  document.write('<option value="'+'{{ind.kode}}'+'">'+{{ind.kodesoal}}+'</option>')
              </script>
            {% endfor %}
        </select>
        <select name="ing">
            <option value="0">INGGRIS</option>
            {% for ing in kding %}
              <script>
                  document.write('<option value="'+'{{ing.kode}}'+'">'+{{ing.kodesoal}}+'</option>')
              </script>
            {% endfor %}
        </select>
    <div>
        <br>
    <div align="center">
        <input type="submit" value="SUBMIT">
    </div>
    </form>
{% endblock %}
