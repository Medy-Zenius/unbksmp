{% extends "icbl/views/templates/admin/base.html" %}

{% block content %}
   <form method="POST" action="/update-status">
    <table width="100%">
    <tr>
        <td><h3 align="center">Mengubah Status Paket Soal</h3></td>
    <tr>
    <tr align="center">
        <td style="padding-top:15px; padding-bottom:15px">
        <table>
            <tr>
               <td height="30"><span class="style1">Pelajaran</span><br />
                    <input type="text"  value="{{data.pelajaran}}" disabled />
               </td>
            </tr>
            <tr>
                <td height="30"><span class="style1">Paket</span><br />
                    <input type="text" value="{{data.keterangan}}" disabled />
               </td>
            </tr>
            <tr>
                <td height="30"><span class="style1">Jumlah Soal</span><br />
                    <input type="text" value="{{data.jsoal}}" disabled />

            </tr>
            <tr>
                <td height="30"><span class="style1">Waktu</span><br />
                    <input type="text" value="{{data.waktu}}" disabled />
               </td>
            </tr>
            <tr>
                <td height="30"><span class="style1">Kode Soal</span><br />
                    <input type="text" value="{{data.kodesoal}}" disabled />
               </td>
            </tr>
            <tr>
                <td height="30"><span class="style1">Status</span><br />
                    <input type="text" name="status" value="{{data.status}}" />
               </td>
            </tr>
        </table>
        </td>
    </tr>
    <tr>
        <td height="40" align="center">
            <input type="submit" style="width:140px; background-color:#CCFFFF" value="UPDATE"/>
         </td>
    </tr>

</table>
 <input type="hidden" name="kodesoal" value="{{data.kodesoal}}" />
</form>
{% endblock %}
